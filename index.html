<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mewmap</title>
        <style>
            body {
                margin: 0;
                display: grid;
                grid-template-columns: 100vw;
                grid-template-rows: 100vh;
            }
            .map {
                grid-area: 1 / 1 / 1 / 1;
                width: 100%;
                height: 100%;
            }
            .controls {
                grid-area: 1 / 1 / 1 / 1;
                margin-block-start: auto;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <svg class="map" id="mewmap"></svg>
        <div class="controls">
            <button type="button" id="zoom-in">Zoom in</button>
            <button type="button" id="zoom-out">Zoom out</button>
            <button type="button" id="left">Left</button>
            <button type="button" id="right">Right</button>
            <button type="button" id="up">Up</button>
            <button type="button" id="down">Down</button>
            <button type="button" id="helsinki">Helsinki</button>
        </div>
        <script type="module">
            import { mewmap } from "./src/index.ts";

            const svg = document.getElementById("mewmap");
            const map = mewmap(svg, { center: [24.9384, 60.1699], zoom: 12 });

            document.getElementById("zoom-in").addEventListener("click", () => {
                map.move({ zoom: map.camera.zoom + 1 });
            });
            document
                .getElementById("zoom-out")
                .addEventListener("click", () => {
                    map.move({ zoom: map.camera.zoom - 1 });
                });
            document.getElementById("left").addEventListener("click", () => {
                map.move({ longitude: map.camera.longitude - 1 });
            });
            document.getElementById("right").addEventListener("click", () => {
                map.move({ longitude: map.camera.longitude + 1 });
            });
            document.getElementById("up").addEventListener("click", () => {
                map.move({ latitude: map.camera.latitude + 1 });
            });
            document.getElementById("down").addEventListener("click", () => {
                map.move({ latitude: map.camera.latitude - 1 });
            });
            document
                .getElementById("helsinki")
                .addEventListener("click", () => {
                    map.move({
                        latitude: 60.1699,
                        longitude: 24.9384,
                        zoom: 12,
                    });
                });
        </script>
    </body>
</html>
