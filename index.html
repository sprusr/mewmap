<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>mewmap</title>
    <style>
      body {
        margin: 0;
        display: grid;
        grid-template-columns: 100dvw;
        grid-template-rows: 100dvh;
        font-family: system-ui, sans-serif;
      }
      .info {
        margin-block-end: 4px;
      }
      .info h1 {
        margin: 0;
        display: inline-block;
        background: white;
        font-size: 16pt;
      }
      .info p {
        margin: 0;
        display: inline-block;
        background: white;
      }
      .info a {
        text-decoration: none;
        color: inherit;
      }
      .map {
        grid-area: 1 / 1 / 1 / 1;
        width: 100%;
        height: 100%;
        transform: translateZ(0);
        isolation: isolate;
        contain: strict;
      }
      .map > g > g > g {
        isolation: isolate;
        contain: size layout;
      }
      .map path {
        shape-rendering: optimizeSpeed;
      }
      .controls {
        grid-area: 1 / 1 / 1 / 1;
        margin-block-start: auto;
        padding: 8px;
        z-index: 1;
      }
      .controls > form {
        display: inline-flex;
        gap: 4px;
      }
      .mapstyle {
        display: inline;
        font-size: 10pt;
        background: white;
        padding-block-start: 4px;
        vertical-align: middle;
      }
      .mapstyle > label {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <svg class="map" id="mewmap"></svg>
    <div class="controls">
      <div class="info">
        <h1>mewmap</h1>
        <p><a href="https://github.com/sprusr/mewmap">GitHub</a></p>
      </div>
      <form id="search">
        <input id="query" type="text" placeholder="Location" />
        <input type="submit" value="Go" />
      </form>
      <button type="button" id="zoom-in">Zoom in</button>
      <button type="button" id="zoom-out">Zoom out</button>
      <div class="mapstyle">
        <input
          type="radio"
          id="mapstyle-normal"
          name="mapstyle"
          value="normal"
          checked
        />
        <label for="mapstyle-normal">Normal</label>
      </div>
      <div class="mapstyle">
        <input
          type="radio"
          id="mapstyle-simplified"
          name="mapstyle"
          value="simplified"
        />
        <label for="mapstyle-simplified">Simplified</label>
      </div>
      <div class="mapstyle">
        <input
          type="radio"
          id="mapstyle-satellite"
          name="mapstyle"
          value="satellite"
        />
        <label for="mapstyle-satellite">Satellite</label>
      </div>
    </div>
    <script type="module">
      import { mewmap } from "./src/index.ts";

      const map = mewmap({
        svg: document.getElementById("mewmap"),
        style: "https://tiles.versatiles.org/assets/styles/colorful/style.json",
        longitude: 24.9384,
        latitude: 60.1699,
        zoom: 14,
      });

      // for easier debugging
      window.map = map;

      // add controls
      document.getElementById("zoom-in").addEventListener("click", () => {
        map.move({ zoom: map.camera.zoom + 0.5 });
      });
      document.getElementById("zoom-out").addEventListener("click", () => {
        map.move({ zoom: map.camera.zoom - 0.5 });
      });

      // add style switcher
      document
        .getElementById("mapstyle-normal")
        .addEventListener("click", async () => {
          await map.setStyle(
            "https://tiles.versatiles.org/assets/styles/colorful/style.json",
          );
        });
      document
        .getElementById("mapstyle-simplified")
        .addEventListener("click", async () => {
          await map.setStyle(
            "https://gist.githubusercontent.com/sprusr/ab2adfe297fd8ca18e063db9cbc8c13e/raw/7ff681e9a7e551090d2846fa99b1e8992619089f/style.json",
          );
        });
      document
        .getElementById("mapstyle-satellite")
        .addEventListener("click", async () => {
          const response = await fetch(
            "https://tiles.versatiles.org/assets/styles/colorful/style.json",
          );
          const json = await response.json();

          // add satellite layer, remove vector layers which would look bad with it
          json.layers.splice(1, 0, {
            id: "orthophotos",
            type: "raster",
            source: "orthophotos",
          });
          json.layers = json.layers.filter(
            (l) =>
              l.type !== "fill" &&
              !/^(land|water|site|airport|tunnel)-/.test(l.id),
          );
          json.sources["orthophotos"] = {
            type: "raster",
            tiles: [
              "https://versatiles-satellite.b-cdn.net/tiles/orthophotos/{z}/{x}/{y}",
            ],
            tileSize: 512,
            attribution: "Â© VersaTiles",
            maxzoom: 17,
          };

          await map.setStyle(json);
        });

      // setup search
      const input = document.getElementById("query");
      document
        .getElementById("search")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const query = input.value;
          const response = await fetch(
            `https://nominatim.openstreetmap.org/search?q=${query}&format=jsonv2`,
          );
          const data = await response.json();
          if (!data.length) {
            input.setCustomValidity("No geocoding results");
            input.reportValidity();
            return;
          }
          console.log(
            `Moving to ${data[0].display_name} (${data[0].lon}, ${data[0].lat})`,
          );
          map.move({
            longitude: parseFloat(data[0].lon),
            latitude: parseFloat(data[0].lat),
          });
        });
      input.addEventListener("change", () => {
        input.setCustomValidity("");
        input.reportValidity();
      });
    </script>
  </body>
</html>
